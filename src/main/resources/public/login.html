<!DOCTYPE html>
<html lang="en">
<script src="./js/jquery.min.js"></script>
<script src="./js/nna.utility.js"></script>
<script type="text/javascript">
  var proxy = getUrlParameter("proxy");
  var urlPath = "./credentials";
  if(proxy.length != 0) {
      urlPath += "?proxy=" + proxy;
  }

  $.ajax({
     type: 'GET',
     async: false,
     cache: false,
     url: urlPath,
     dataType: 'text',
     statusCode: {
        200:function() { window.location.replace("./index.html"); }
     }
  });
</script>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="./favicon.ico">


  <title>NNAnalytics Login</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style type="text/css">
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
  </style>
  </head>
  <body>
  <div class="login-form">
    <form action="/login" id="loginForm" method="post">
      <h2 class="text-center">NameNode Analytics</h2>
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      </div>
    </form>
  </div>
  <div id="server-results"><!-- For server results --></div>
  <script>
    $("#loginForm").submit(function(event){
      event.preventDefault(); //prevent default action
      var post_url = $(this).attr("action");       // get form action url
      var request_method = $(this).attr("method"); // get form GET/POST method
      var form_data = $(this).serialize();         // encode form elements for submission

      $.ajax({
          url : post_url,
          type: request_method,
          data : form_data,
          statusCode: {
            200:function() { window.location.replace("./index.html"); },
            401:function() { window.location.replace("./login.html"); }
          }
      });
    });
  </script>
  </body>
</html>
