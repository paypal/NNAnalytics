<!DOCTYPE html>
<html lang="en">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/nna.utility.js"></script>
    <script type="text/javascript">checkIfAuthenticated();</script>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="./favicon.ico">

        <title>NNA Histogram</title>

        <!-- Custom styles for this template -->
        <link href="./css/nna.css" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <!-- Sweetalert core CSS -->
        <link href="./css/sweetalert.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="./css/nna.css" rel="stylesheet">
        <link href="./css/datatables.min.css" rel="stylesheet">
        <link href="./css/buttons.datatables.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="navbar"></div>
            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h1>Histogram</h1>
                <div id="connection"></div>
                <p>
                    Table visualization of single grouping Histogram query.<br />
                </p>
            </div>
            <div id="userMetrics">
                <table id="userDataTable" class="table table-bordered" style="width: 100%;">
                    <thead>
                    <tr>
                        <th>Top Level Grouping</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div> <!-- /container -->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/sweetalert.min.js"></script>
        <script src="./js/Chart.bundle.min.js"></script>
        <script src="./js/cycle.js"></script>
        <script src="./js/datatables.min.js"></script>
        <script src="./js/dataTables.buttons.min.js"></script>
        <script src="./js/jszip.min.js"></script>
        <script src="./js/buttons.html5.min.js"></script>
        <script type="text/javascript">
            function flattenObject(obj) {
                var array = [];
                $.each(obj, function (key, value) {
                    var innerArray = [];
                    innerArray.push(key);
                    innerArray.push(value);
                    array.push(innerArray);
                });
                return array
            }

            $(document).ready(function() {
                $('#navbar').load('navbar.html', function() {
                    checkIfAdmin();
                });
                let table = $('#userDataTable').DataTable( {
                    "ajax": {
                        "url": "./histogram" + window.location.search,
                        "type": "GET",
                        "dataSrc": function(json) {
                            console.log(json);
                            return flattenObject(json);
                        }
                    },
                    "order": [],
                    "iDisplayLength": 100,
                    "aLengthMenu": [[10, 50, 100, -1], [10, 50, 100, "All"]],
                    "dom": 'Bfrtipl',
                    "buttons": [
                        'copyHtml5', 'csvHtml5', 'excelHtml5' 
                    ],
                    "columns": [
                        { title: "Top Level Grouping" },
                        { title: "Value" }
                    ]
                });
                table.draw();
            });
        </script>
        <script type="text/javascript">getClusterName();</script>
    </body>
</html>
